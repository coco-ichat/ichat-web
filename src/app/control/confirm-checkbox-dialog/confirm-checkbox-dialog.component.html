<div class="confirm-container">
  <div class="row content">{{message}}</div>
  <div class="row" style="text-align: left;padding-left: 20px;font-size: 16px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <mat-checkbox [checked]="checked">{{message2}}</mat-checkbox>
  </div>
  <div class="row buttons">
    <button class="btn btn-danger" (click)="ok()">{{btnOkText}}</button>
    <button class="btn btn-info" (click)="cancel()">取消</button>
  </div>
</div>
